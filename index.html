<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> </title>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Karla:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<main>
            <h1 class="title">Generate a <br><span class="highlight">random password</span></h1>
            <p class="subtitle">Never use an insecure password again</p>
            <button class="generate-passwords" id="generate-btn">Generate passwords</button>
            <div class="passwords-container">
                <div class="passwords-item">
                    <span id="first-password" class="password"></span>
                </div>
                <div class="passwords-item">
                    <span id="second-password" class="password"></span>
                </div>
            </div>
		</main>
		<footer>
            <p class="footer-text">2022 created by Julia Lacerda</p>
		</footer>
        <script src="script.js"></script>
	</body>
</html>
